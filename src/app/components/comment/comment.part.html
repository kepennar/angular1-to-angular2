<button ng-hide="znComment.data" ng-click="znComment.onActivate()" class="btn btn-primary btn-lg">
	Display comments
</button>
<div ng-show="znComment.data">

	<div class="new-comment clearfix">
		<form ng-submit="znComment.onSend({newComment: znComment.newComment})">
			<textarea ng-model="znComment.newComment" placeholder="New znComment..."></textarea>
			<button type="submit" class="btn btn-success pull-right">Comment</button>
		</form>
	</div>
	<span class="no-comment" ng-if="!znComment.data.length">No comments</span>
	<div class="comment panel panel-default" 
		ng-repeat="comment in znComment.data | orderBy: comment.createdAt: true track by comment.id ">
		{{comment.text}}
	</div>
</div>
