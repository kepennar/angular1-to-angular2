<zn-navbar></zn-navbar>
<div class="container main-content article-details">
  <div class="row">
    <div class="text-center">
      <article>
        <h1>{{details.article.name}}</h1>
        <span class="date">{{details.article.createdAt | date}}</span>
        <p>
          {{details.article.text}}
        </p>
      </article>

      <zn-rating current-rate="details.article.userRate" on-rate="details.rateArticle(userRate)" max="5"></zn-rating>
      <zn-comment 
        [data]="details.comments" 
        (on-activate)="details.displayComent()" 
        (on-send)="details.comment($event)">
      </zn-comment>

    </div>
  </div>
</div>
