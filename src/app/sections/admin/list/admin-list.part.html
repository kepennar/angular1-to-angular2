<div class="container article-list">
  <button class="btn btn-primary" [router-link]="['Home']">Go back to the blog</button>
  <h1>Administration</h1>
  <div class="list-group">
    <a *ng-for="#article of articles" [router-link]="['AdminEdit', {articleId: article.id}]" class="list-group-item" >
      <span class="article-name">{{article.name}}</span>
      <span class="pull-right article-date">{{article.createdAt | date}}</span>
    </a>
  </div>
  <button class="btn btn-primary" [router-link]="['AdminEdit', {articleId: null}]">New</button>
</div>
